<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center text-uppercase mt-5 bg-primary">
        <h1>login form </h1>
        <div class="mb-3 mt-3  mx-auto">
          <form action="msg.html" onsubmit="return fun()">
            <label for="name" class="form-label"><br>Name:</label>
            <input type="name" class="form-control"  placeholder="Enter name" name="name" id="name">
            <br>
            <p id="p1" class="bg-primary"></p>
          </div>
          <div class="mb-3 mx-auto">
            <label for="pwd" class="form-label"><br>Password:</label><br>
            <input type="password" class="form-control" placeholder="Enter password" name="pswd" id="psw">
            <p id="p1"></p>
          </div>
          <br>
          <button type="submit" class="btn btn-warning">login</button>
        </form>

    </div>
    <script>
       function fun(){
        var name=document.getElementById("name").value;
        var psw =document.getElementById("psw").value;
        if(name=="")
        {
         alert("enter you name");
         return false;
        }
        else if(psw=="")
        {
         alert("enter you password");
         return false;
        }
       }
    </script>
</body>
</html>
